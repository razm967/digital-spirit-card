            </div>

            <!-- Add Contact Button -->
            <a href="#" id="addContactBtn" class="contact-link add-contact-button" download="contact.vcf">

        <footer class="card-footer">

            <p>&copy; 2025 spirit #52. All rights reserved.</p>

        <div class="modal-content">
